<body>

    <button class="menos">-</button>
    <input class="cero" value="0" disabled="disabled"></input>
    <button class="mas">+</button>
    <button class="adivinar">?</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        </script>
    <script>
        //Boton Numero del 1 al 100
        $("button.mas").click(function () {
            let numeromas = $("input.cero").val();
            if (numeromas < 100) {
                numeromas = numeromas * 1 + 1;
                $("input.cero").val(numeromas);
            }
        });

        $("button.menos").click(function () {
            let numeromenos = $("input.cero").val();
            if (numeromenos > 0) {
                numeromenos = numeromenos * 1 - 1;
                $("input.cero").val(numeromenos);
            }
        });
          // random value generated 
          var NumeroRandom = 3;
            //Math floor rendondea al numero entero mas cercano
            // Math random crea un valor entre 0 (incluido) y 1 (no incluido)
            var Intentos =  Math.floor(Math.random() * 100);
        $("button.adivinar").click(function () {
            var Numero = $("input.cero").val();
          
                // Condicional para adivinar el numero

                if (NumeroRandom == Numero) {
                    alert("BIEN HECHO!!! LO HAS ADIVINADO EN "
                        + Intentos + " INTENTOS ");
                }
                else if (NumeroRandom < Numero) {
                    Intentos++;
                    alert("VAYA!! PRUEBA CON UN NUMERO MAS PEQUEÃ‘O");
                }
                else {


                    Intentos++;
                    alert("VAYA!! PRUEBA CON UN NUMERO MAS GRANDE")
                }
            }
        );
        
            
    </script>
