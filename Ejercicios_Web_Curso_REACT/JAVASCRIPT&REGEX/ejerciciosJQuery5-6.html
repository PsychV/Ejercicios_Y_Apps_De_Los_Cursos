<!doctype html>
<html lang="es-ES">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        table th,
        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>

</head>

<body>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link menos" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link numero-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link numero-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link numero-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link numero-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link numero-link" href="#">5</a></li>
            <li class="page-item">
                <a class="page-link mas" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script>
        let i = 1;
        $("a.mas").click(function () {
            if (i < 16) {
                i++;
                $("a.numero-link").each(function () {

                    let numero = $(this).text();
                    numero = numero * 1 + 1;
                    $(this).text(numero);
                })
            }
        });

        $("a.menos").click(function () {
            if (i > 0) {
                i--;
                $("a.numero-link").each(function () {

                    let numero = $(this).text();
                    numero = numero * 1 - 1;
                    $(this).text(numero);
                })
            }
        });
        $("a.numero-link").click(function () {
            let numero_link = $(this).text();
            alert(numero_link);

            
           let link1 = () => (numero_link) ? $(this).attr("href",`ejerciciosJQuery${numero_link}.html`) : false
           link1();
        
        });
        

    </script>

</body>
</html>
